  <h1><u>Pinya Colada</u><h1>

    <div id="ingredients">

  <h2>Ingredients<h2>

    <p>-200 cl de suc de pinya natural
        <br>
      -200 cc de llet de coco sense sucre
        <br>
      -Gel picat.
    <p>
  </div>

  <div id="recepta">

<h3>Recepta<h3>
  <p>Hem d’agafar tots els ingredients i barrejar-los tots en una batedora fins que el gel quedi totalment triturat, per a això utilitzarem una batedora d’alta potència. Servim i gaudim.
